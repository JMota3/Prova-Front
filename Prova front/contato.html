<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - LevelUpX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>LevelUp<span>X</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h2>Fale Conosco</h2>
            <p>Tem dúvidas, sugestões ou críticas? Preencha o formulário abaixo e entraremos em contato!</p>
            
            <form id="form-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="erro" id="erro-nome"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="erro" id="erro-email"></span>
                </div>
                
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <select id="assunto" name="assunto" required>
                        <option value="">Selecione...</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="critica">Crítica</option>
                        <option value="outro">Outro</option>
                    </select>
                    <span class="erro" id="erro-assunto"></span>
                </div>
                
                <div class="form-group">
                    <label for="recado">Recado:</label>
                    <textarea id="recado" name="recado" rows="5" required></textarea>
                    <span class="erro" id="erro-mensagem"></span>
                </div>
                
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
            
            <div id="mensagem-sucesso" class="mensagem-sucesso">
                Mensagem enviada com sucesso! Entraremos em contato em breve.
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 LevelUpX. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
